<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="srcweather/styleweather.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="meteo">
        <h1 id="citty">Paris</h1>
        <p class="time" id="currentDate">Date</p>
        <h2 id="temperature">
          19 <span class="tempUnits">°C | <a href="#">°F</a></span>
        </h2>
        <h3 id="description">Partly Cloudy</h3>

        <div class="card" style="width: 9rem">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              Precipitation: <span id="precipitation"> 0% </span>
            </li>
            <li class="list-group-item">
              Humidity: <span id="humidity"> 44 </span> %
            </li>
            <li class="list-group-item">
              Wind: <span id="wind"> 1 </span> km/h
            </li>
          </ul>
        </div>

        <form class="citySearch" id="searchCity">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city..."
                autofocus="on"
                class="form-control"
                id="query"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>

            <div class="col-3">
              <input
                type="submit"
                value="Current"
                class="form-control btn btn-success"
                id="currentButton"
              />
            </div>
          </div>
        </form>
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/029/365/original/clouds.jpeg?1647372081"
          alt=""
          class="clouds"
        />
        <div class="forecast">
          <div class="row">
            <div class="col-2"><strong>Day 1</strong></div>
            <div class="col-2"><strong>Day 2</strong></div>

            <div class="col-2"><strong>Day 3</strong></div>

            <div class="col-2"><strong>Day 4</strong></div>

            <div class="col-1"><strong>Day 5</strong></div>
          </div>
        </div>
      </div>
      <p class="codes">
        <a href="https://github.com/annekala/MyWeather-App" target="_blank">
          Open-source code</a
        >
        by Anne Kala
      </p>
    </div>
    <script src="script/json.js"></script>
  </body>
</html>
