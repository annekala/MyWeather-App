<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="srcweather/styleweather.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="meteo">
        <form class="citySearch" id="searchCity">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city..."
                autofocus="on"
                class="form-control"
                id="query"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>

            <div class="col-3">
              <input
                type="submit"
                value="Current"
                class="form-control btn btn-success"
                id="currentButton"
              />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-md-6">
            <h1 id="citty">Paris</h1>
            <ul>
              <li class="element" id="currentDate">Date</li>
              <li class="element-clouds" id="description">Partly Cloudy</li>
            </ul>
          </div>

          <div class="col-md-6">
            <div class="clearfix show-temperature">
              <div class="shift-temperature">
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  id="icon"
                />
                <strong id="temperature"> </strong>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">°C </a>|
                  <a href="#" id="Fahrenheit-link">°F</a></span
                >
              </div>
            </div>
            <ul class="shift">
              <li>Precipitation: <span id="precipitation"> 0% </span></li>
              <li>Humidity: <span id="humidity"> 44 </span> %</li>
              <li>Wind: <span id="wind"> 1 </span> km/h</li>
            </ul>
          </div>
        </div>
        <hr />
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="date-forecast">Sun</div>

              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                width="42"
              />
              <div class="temperature-forecast">
                <span class="temperature-forecast-min">12°</span>
                <span class="temperature-forecast-max">18°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="date-forecast">Mon</div>

              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                width="42"
              />
              <div class="temperature-forecast">
                <span class="temperature-forecast-min">12°</span>
                <span class="temperature-forecast-max">18°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="date-forecast">Tue</div>

              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                width="42"
              />
              <div class="temperature-forecast">
                <span class="temperature-forecast-min">12°</span>
                <span class="temperature-forecast-max">18°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="date-forecast">Wed</div>

              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                width="42"
              />
              <div class="temperature-forecast">
                <span class="temperature-forecast-min">12°</span>
                <span class="temperature-forecast-max">18°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="date-forecast">Thur</div>

              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                width="42"
              />
              <div class="temperature-forecast">
                <span class="temperature-forecast-min">12°</span>
                <span class="temperature-forecast-max">18°</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="codes">
        <a href="https://github.com/annekala/MyWeather-App" target="_blank">
          Open-source code</a
        >
        by Anne Kala
      </p>
    </div>
    <script src="script/json.js"></script>
  </body>
</html>
