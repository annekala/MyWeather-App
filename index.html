<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="srcweather/styleweather.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="meteo">
        <form class="citySearch" id="searchCity">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city..."
                autofocus="on"
                class="form-control"
                id="query"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>

            <div class="col-3">
              <input
                type="submit"
                value="Current"
                class="form-control btn btn-success"
                id="currentButton"
              />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-md-6">
            <h1 id="citty">Paris</h1>
            <ul>
              <li id="currentDate">Date</li>
              <li id="description">Partly Cloudy</li>
            </ul>
          </div>

          <div class="col-md-6">
            <h2 id="temperature">
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="Clear"
                class="clouds"
                id="icon"
              />
              19
            </h2>

            <ul class="shift">
              <li>Precipitation: <span id="precipitation"> 0% </span></li>
              <li>Humidity: <span id="humidity"> 44 </span> %</li>
              <li>Wind: <span id="wind"> 1 </span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="forecast">
          <div class="row">
            <div class="col-2"><strong>Sun </strong></div>
            <div class="col-2"><strong>Mon </strong></div>

            <div class="col-2"><strong>Tue</strong></div>

            <div class="col-2"><strong>Thu</strong></div>

            <div class="col-1"><strong>Fri</strong></div>
          </div>
        </div>
      </div>
      <p class="codes">
        <a href="https://github.com/annekala/MyWeather-App" target="_blank">
          Open-source code</a
        >
        by Anne Kala
      </p>
    </div>
    <script src="script/json.js"></script>
  </body>
</html>
