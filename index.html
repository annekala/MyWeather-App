<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="srcweather/styleweather.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 320">
        <path
          fill="#00175f"
          fill-opacity="0.1"
          d="M0,256L80,224C160,192,320,128,480,96C640,64,800,64,960,96C1120,128,1280,192,1360,224L1440,256L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"
        ></path>
      </svg>
      <div class="meteo">
        <form class="citySearch" id="searchCity">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city..."
                autofocus="on"
                class="form-control"
                id="query"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-md-6">
            <h1 id="citty">Paris</h1>

            <ul>
              <li class="element" id="currentDate">Date</li>
              <li class="element-clouds" id="description">Partly Cloudy</li>
            </ul>
          </div>

          <div class="clearfix show-temperature">
            <div class="shift-temperature">
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                id="icon"
              />
              <strong id="temperature"> </strong>
              <span class="units">
                <a href="#" id="celsius-link" class="active">째C </a>|
                <a href="#" id="Fahrenheit-link" class="active">째F</a></span
              >
            </div>
          </div>
          <ul class="shift">
            <li>Humidity: <span id="humidity"> 44 </span> %</li>
            <li>Wind: <span id="wind"> 1 </span> mph</li>
          </ul>
        </div>

        <br />

        <hr />
        <div class="weather-forecast" id="forecast">
          <div class="row">
            <div class="col-2">
              <div class="date-forecast">Sun</div>

              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                width="42"
              />
              <div class="temperature-forecast">
                <span class="temperature-forecast-min">12째</span>
                <span class="temperature-forecast-max">18째</span>
              </div>
            </div>
          </div>
        </div>
        <hr />
      </div>

      <p class="codes">
        This project was coded by Anne Kala and is
        <a href="https://github.com/annekala/MyWeather-App" target="_blank">
          open-sourced on GitHub
        </a>
      </p>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 320">
        <path
          fill="#702A19"
          fill-opacity="0.3"
          d="M0,32L120,53.3C240,75,480,117,720,117.3C960,117,1200,75,1320,53.3L1440,32L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"
        ></path>
      </svg>
    </div>
    <script src="script/json.js"></script>
  </body>
</html>
