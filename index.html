<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="srcweather/styleweather.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="meteo">
        <form class="citySearch" id="searchCity">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city..."
                autofocus="on"
                class="form-control"
                id="query"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-md-6">
            <h1 id="citty">Paris</h1>
            <ul>
              <li class="element" id="currentDate">Date</li>
              <li class="element-clouds" id="description">Partly Cloudy</li>
            </ul>
          </div>

          <div class="col-md-6">
            <div class="clearfix show-temperature">
              <div class="shift-temperature">
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  id="icon"
                />
                <strong id="temperature"> </strong>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">째C </a>|
                  <a href="#" id="Fahrenheit-link">째F</a></span
                >
              </div>
            </div>
            <ul class="shift">
              <li>Humidity: <span id="humidity"> 44 </span> %</li>
              <li>Wind: <span id="wind"> 1 </span> mph</li>
            </ul>
          </div>
        </div>

        <br />
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -150 1440 320">
          <path
            fill="#68848b"
            fill-opacity="1"
            d="M0,160L60,160C120,160,240,160,360,133.3C480,107,600,53,720,58.7C840,64,960,128,1080,154.7C1200,181,1320,171,1380,165.3L1440,160L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"
          ></path>
        </svg>
        <hr />
        <div class="weather-forecast" id="forecast">
          <div class="row">
            <div class="col-2">
              <div class="date-forecast">Sun</div>

              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                width="42"
              />
              <div class="temperature-forecast">
                <span class="temperature-forecast-min">12째</span>
                <span class="temperature-forecast-max">18째</span>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 200 1440 100">
          <path
            fill="#68848b"
            fill-opacity="1"
            d="M0,224L80,240C160,256,320,288,480,277.3C640,267,800,213,960,208C1120,203,1280,245,1360,266.7L1440,288L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"
          ></path>
        </svg>
      </div>
      <p class="codes">
        This project was coded by Anne Kala and is
        <a href="https://github.com/annekala/MyWeather-App" target="_blank">
          open-sourced on GitHub
        </a>
      </p>
    </div>
    <script src="script/json.js"></script>
  </body>
</html>
